<div class="table-wrapper">
    <table mat-table [dataSource]="recipes" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container [matColumnDef]="eachrecipe" *ngFor="let eachrecipe of dummyColumn" >
    <th mat-header-cell *matHeaderCellDef [ngClass]="eachrecipe=='name'?'left':eachrecipe=='image'?'right':''" >{{eachrecipe}}  </th>
    <td mat-cell *matCellDef="let element" [ngClass]="eachrecipe=='name'?'left':eachrecipe=='image'?'right':''" >
    @if (eachrecipe=="image") {
        <img style="width: 60px;height: 60px;" [src]="element[eachrecipe]" alt="">
    } @else {
         {{element[eachrecipe]}}
    }
    </td>
  </ng-container>

 
  

  <tr mat-header-row *matHeaderRowDef="dummyColumn"></tr>
  <tr mat-row *matRowDef="let row; columns: dummyColumn;"></tr>
</table>

</div>
