<div class="home-container">
  <app-header (onRefresh)="onStudentAdded()"></app-header>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


      <ng-container [matColumnDef]="column" *ngFor="let column of displayColumn">
        <th style="text-transform: uppercase;font-weight: bold;" mat-header-cell *matHeaderCellDef [ngClass]="column=='rollno'?'sticky-left':column=='name'?'sticky-left-2':column=='actions'?'sticky-right':''"> {{column}} </th>
        <td mat-cell *matCellDef="let element" [ngClass]="column=='rollno'?'sticky-left':column=='name'?'sticky-left-2':column=='actions'?'sticky-right':''"> 
          @if (column=="actions") {
            <div style="display: flex;gap: 10px;">
              <button (click)="deleteStudent(element)" mat-fab style="height: 30px;width: 30px;" aria-label="Example icon button with a delete icon">
        <mat-icon>delete</mat-icon>
      </button>
       <button (click)="editStudent(element)" mat-fab style="height: 30px;width: 30px;" aria-label="Example icon button with a edit icon">
        <mat-icon>edit</mat-icon>
      </button>
            </div>
          }@else {
            {{element[column]||'Not entered!'}} 
          }
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumn;"></tr>
    </table>


  </div>
</div>
